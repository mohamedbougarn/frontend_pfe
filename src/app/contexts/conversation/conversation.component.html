<app-header></app-header>
<div class="container rounded bg-white mt-5 mb-5">

    <div class="row">

                </div>





                <div class="chat">

                      <div class="d-flex bd-highlight">

                        </div>
                        <div class="user_info">

                        </div>
                        <div class="video_cam">

                          <span>
                           <form class="d-flex">
                             <select class="form-select me-2" [(ngModel)]="currentmodel" name="currentmodel" (change)="selectModel($event)"><!--[(ngModel)]="currentmodel" name="currentmodel" (change)="selectModel($event)"-->
                               <!-- <option  value="bert" selected>
                                 Bert
                               </option> -->
                               <option  value="GPT3">
                                 GPT3
                               </option>
                               <option  value="wikipedia">
                                 wikipedia
                               </option>
                             </select>
                           </form>
                         </span>
                        </div>
                      </div>
                      
                      <span id="action_menu_btn"><i class="fas fa-ellipsis-v" id="dropdownMenu"></i></span>
                      <div class="action_menu">
                        
                      </div>
                    
                    </div>
                    <div class="card-body msg_card_body" >



                                    <!-------------------------------------------------------------------->
                <div *ngFor="let msg of history" ><!--*ngFor="let msg of history"-->
                    <div ng-If="msg.photo==null"><!--ng-If="msg.photo==null"-->
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                        {{msg.msgSent}} 
                        <!--<img ng-if="msg.photo!=null" src="{{msg.photo}}" alt="{{msg.photo}}" width="200"/> -->

                        </div>
                        <div class="img_cont_msg">
                    <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                        <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                          {{msg.msg_received}}
                         <!--hi !!-->
                        <span class="msg_time_send" style="color:rgb(20, 20, 32)"></span> <!--{{msg.entry_date}}   -->
                        </div>
                    </div>
                    </div>


                    
                    <!--fin ng if-->

                    
                    </div>


                    

                   </div>

                         <ng-template #mic>
                           <span class="input-group-text attach_btn" (click)="start()" ><i class="mdi mdi-microphone" style="color:rgb(72, 90, 255)" ></i></span><!--(click)="start()"   -->
                         </ng-template>

                   </div>
