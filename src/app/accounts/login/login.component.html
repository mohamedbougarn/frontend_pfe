    <div class="card ">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <!-- <div class="row"> <img src="https://www.chatbot.tn/wp-content/uploads/2020/04/new-100x100xc.png" class="logo"> </div> -->
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> 
                        <img src="https://i.imgur.com/uNGdWHi.png" width="100" height="100" class="image "> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <!-- <div class="row mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                        <div class="facebook text-center mr-3">
                            <i class="mdi mdi-facebook"></i>

                        <div class="twitter text-center mr-3">

                        <div class="linkedin text-center mr-3">

                    <!-- <div class="row px-3 mb-4">
                        <div class="line"></div> <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div> -->
                    <form  [formGroup]="loginForm" >
                        <div class="row px-3 pt-5"> 
                            <label class="mb-1"> <h6 class="mb-0 text-sm">Email Address</h6></label> 
                            <input class="mb-4" formControlName="email" name="email" [(ngModel)]="email" type="text" placeholder="Enter a valid email address"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">email is required</div>
                            </div> 
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"> <h6 class="mb-0 text-sm">Password</h6>  </label>
                            <input type="password" formControlName="password" name="password" [(ngModel)]="password" placeholder="Enter password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">password is required</div>
                            </div> 
                        </div>
                        <div class="row px-3 mt-3">
                        <button type="submit" (click)="login()" class="btn btn-blue text-center form-control" >Login</button> 
                        </div>
                    </form>
                    <div class="row mb-4 px-3 mt-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger " href="/register">Register</a></small> </div>
                </div>
            </div>
        </div>

</div>
