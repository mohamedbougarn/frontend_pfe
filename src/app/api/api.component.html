<app-header></app-header>
<div class="container-fluid h-100">
    <app-sidebar></app-sidebar>
    <main class="col-md-12 ms-sm-auto col-lg-11 px-md-4 h-100">
     <div class="row row-cols-1 row-cols-md-2 g-4 mb-5 pt-5 pb-2 mb-3">
        <div class="col">
            <div class="card  shadow h-100"  >
                <div class="card-header">
                <h4 class="card-title mb-0">Api</h4>
                </div>
                <div class="card-body">
                    <input type="text" [(ngModel)]="UserKey" name="UserKey" class="form-control" placeholder="API_Key#123458dejfief..Ergorjgoer,ger,velkrnv....." readonly>
                    <button type="button" class="btn btn-outline-info mt-4" (click)="GenerateKey()">Generate Key</button> 
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card  shadow h-100"  >
                <div class="card-header">
                  <h4 class="card-title mb-0">Camembert Model</h4>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Api URL</label>


                        <div class="input-group">
                            <input type="text"  #userinput name="textmodel1" [(ngModel)]="textmodel1" class="form-control" placeholder="localhost:5000/test"  >
                            <div class="input-group-btn">
                              <button class="btn btn-outline-info" type="submit" (click)="copyInputMessage(userinput)" >
                                <i class="mdi mdi-content-copy"></i>
                              </button>
                            </div>
                          </div>

                        <!-- <button type="button" class="btn btn-info">Copy</button>  -->
                        <br> 
                        <label class="form-label">Method : <span style="color:red"> put </span></label> 
                        <br> 
                        <label class="form-label">Visualistation :</label> 
                    </div>
                </div>
            </div>
            </div>
            <div class="col">
                <div class="card  shadow h-100"  >
            <div class="card-header">
                <h5 class="card-title mb-0">Wikipedia</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Api URL</label>
                    <div class="input-group">
                        <input type="text" #userinput2 name="textmodel2" [(ngModel)]="textmodel2" class="form-control" placeholder="localhost:5000/test">
                        <div class="input-group-btn">
                          <button class="btn btn-outline-info" type="submit" (click)="copyInputMessage(userinput2)" >
                            <i class="mdi mdi-content-copy"></i>
                          </button>
                        </div>
                      </div>
                    <br> 
                    <label class="form-label">Method : <span style="color:red"> test methode </span></label> 
                    <br> 
                    <label class="form-label">Visualistation :</label>

            </div>
</div>
</div>

        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Api URL</label>

                      <button class="btn btn-outline-info" type="submit" (click)="copyInputMessage(userinput3)">
